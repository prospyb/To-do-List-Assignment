<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <h1>Todo List</h1>
        <div class="container">
            <form id="task-form">
                <input type="text" id="task-input" name="content" placeholder="e.g what's on your mind">
                <input type="submit" id="add-button" value="Add todo">
            </form>

            <section class="task-list">
                <h2>Tasks</h2>
                    <div id="to-do-list"></div>
                    
            </section>
        </div>
    </header>
     

    <script src="/main.js"></script>
</body>
</html>
